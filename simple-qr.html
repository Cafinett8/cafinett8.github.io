<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - کافی نت</title>
    <style>
        @media print {
            @page {
                size: A4 landscape;
                margin: 0;
            }
            body {
                margin: 0;
                padding: 0;
                width: 297mm;
                height: 210mm;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1e3c72;
            font-family: 'B Titr', 'Vazir', sans-serif;
            width: 297mm;
            height: 210mm;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .qr-container {
            text-align: center;
            padding: 50px;
        }
        
        .main-title {
            font-family: 'B Titr', sans-serif;
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 40px;
        }
        
        .qr-code {
            width: 350px;
            height: 350px;
            border: 5px solid white;
            border-radius: 20px;
            padding: 20px;
            background: white;
            margin: 0 auto 30px;
        }
        
        .website {
            font-family: 'Vazir', sans-serif;
            font-size: 1.8rem;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .instruction {
            font-family: 'Vazir', sans-serif;
            font-size: 1.3rem;
            margin-top: 20px;
            opacity: 0.9;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
</head>
<body>
    <div class="qr-container">
        <h1 class="main-title">کافی نت</h1>
        
        <!-- QR کد ساده و مستقیم -->
        <img src="https://quickchart.io/qr?text=https://cafinett8.github.io&size=350&margin=1" 
             alt="QR Code" 
             class="qr-code">
        
        <div class="website">cafinett8.github.io</div>
        <div class="instruction">اسکن کنید → وارد سایت شوید</div>
    </div>
</body>
</html>
