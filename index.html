<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافی نت | خدمات اینترنتی</title>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            direction: rtl;
        }

        .container { max-width: 1200px; margin:0 auto; padding:20px; }

        /* هدر */
        header {
            text-align: center;
            padding: 120px 20px 60px;
            position: relative;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
        }

        .neon-title {
            font-family: 'BTitr', sans-serif;
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 900;
            margin-bottom: 20px;
            animation: neonColor 3s linear infinite, float 4s ease-in-out infinite;
            text-shadow: 
                0 0 15px #00c6ff,
                0 0 25px #00c6ff,
                0 0 50px #00f0ff,
                0 0 100px #00f0ff;
            line-height: 1.1;
            letter-spacing: 4px;
        }

        @keyframes neonColor {
            0% { color: #00f0ff; }
            25% { color: #00c6ff; }
            50% { color: #00f0ff; }
            75% { color: #4dd0e1; }
            100% { color: #00f0ff; }
        }

        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .tagline {
            font-size: 1.7rem;
            opacity: 0.95;
            font-weight: 600;
            color: #b3e5fc;
        }

        /* خدمات */
        .services { padding:60px 0; }
        .section-title {
            text-align:center;
            font-family:'BTitr', sans-serif;
            font-size:2.8rem;
            margin-bottom:50px;
            color:#ffffff;
            text-shadow: 0 2px 15px rgba(0,0,0,0.5);
        }
        .services-grid {
            display:grid;
            grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
            gap:30px;
            max-width:1000px;
            margin:0 auto;
        }
        .service-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding:40px 30px;
            text-align:center;
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            animation: cardFloat 6s ease-in-out infinite;
        }
        .service-card:nth-child(1){ animation-delay:0s; }
        .service-card:nth-child(2){ animation-delay:0.2s; }
        .service-card:nth-child(3){ animation-delay:0.4s; }

        @keyframes cardFloat {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .service-card:hover {
            transform: translateY(-7px) scale(1.03);
            background: rgba(255,255,255,0.1);
            box-shadow:0 20px 40px rgba(0,0,0,0.4);
        }

        .service-icon {
            font-size:4.5rem;
            margin-bottom:25px;
            display:block;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4));
            animation: iconPulse 2s ease-in-out infinite;
            color: #00e5ff;
        }
        @keyframes iconPulse {
            0%,100%{ transform: scale(1); }
            50%{ transform: scale(1.15); }
        }

        .service-name { font-family:'BTitr', sans-serif; font-size:1.8rem; margin:0; font-weight:700; }
        .service-link { text-decoration:none; color:inherit; display:block; transition: all 0.3s ease; }

        /* تماس */
        .contact { padding:80px 0 60px; text-align:center; }
        .contact-title { font-family:'BTitr', sans-serif; font-size:2.5rem; margin-bottom:40px; color:#ffffff; }
        .contact-desc { max-width:600px; margin:0 auto 40px; font-size:1.3rem; opacity:0.9; line-height:1.8; }
        .contact-buttons {
            display:flex;
            justify-content:center;
            gap:25px;
            flex-wrap:wrap;
            max-width:800px;
            margin:0 auto;
        }
        .contact-btn {
            display:flex;
            align-items:center;
            gap:15px;
            padding:20px 35px;
            border-radius:50px;
            text-decoration:none;
            color:white;
            font-weight:bold;
            font-size:1.2rem;
            transition: all 0.4s ease;
            min-width:220px;
            justify-content:center;
            box-shadow:0 10px 30px rgba(0,0,0,0.3);
            border:1px solid rgba(255,255,255,0.2);
            position:relative;
            overflow:hidden;
        }
        .contact-btn::before {
            content:'';
            position:absolute;
            top:0;
            left:-100%;
            width:100%;
            height:100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition:left 0.6s;
        }
        .contact-btn:hover::before { left:100%; }
        .contact-btn:hover { transform: translateY(-8px) scale(1.05); box-shadow:0 20px 40px rgba(0,0,0,0.4); }

        .telegram { background: linear-gradient(135deg, #0088cc, #00aced); }
        .whatsapp { background: linear-gradient(135deg, #25D366, #128C7E); }
        .phone { background: linear-gradient(135deg, #667eea, #764ba2); }

        /* فوتر */
        footer { text-align:center; padding:50px 20px; font-size:1.2rem; opacity:0.85; border-top:1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.1); }

        /* رسپانسیو */
        @media (max-width:768px){
            header{ padding:80px 0 40px; }
            .neon-title{ font-size: clamp(3rem,12vw,8rem); }
            .service-icon{ font-size:3.5rem; }
            .section-title,.contact-title{ font-size:2rem; }
        }
        @media (max-width:480px){
            header{ padding:60px 0 30px; }
            .neon-title{ font-size:3rem; }
            .service-icon{ font-size:3rem; }
            .service-name{ font-size:1.6rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="neon-title">کافی نت</h1>
            <p class="tagline">ارائه خدمات دیجیتال و اینترنتی</p>
        </header>

        <section class="services">

            <div class="services-grid">
                <div class="service-card">
                    <i class="fas fa-file-powerpoint service-icon"></i>
                    <p class="service-name">
                        <a href="powerpoint-order.html" class="service-link">سفارش پاورپوینت</a>

                    <p class="service-name">

                    </p>
                </div>
                
                <div class="service-card">

                    <p class="service-name">
                        <a href="vpn-shop.html" class="service-link">فیلترشکن پرسرعت</a>
                    </p>
                </div>
            </div>
        </section>

        <section class="contact">
            <h2 class="contact-title">ارتباط با ما</h2>
            <p class="contact-desc">برای دریافت خدمات باکیفیت و مشاوره رایگان، از طریق راه‌های زیر با ما در تماس باشید</p>
            <div class="contact-buttons">
                <a href="https://t.me/Cafinett8" target="_blank" class="contact-btn telegram">
                    <i class="fab fa-telegram-plane"></i>
                    پیام در تلگرام
                </a>
                <a href="https://wa.me/989224044842" target="_blank" class="contact-btn whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    پیام در واتساپ
                </a>
                <a href="tel:09224044842" class="contact-btn phone">
                    <i class="fas fa-phone-alt"></i>
                    تماس مستقیم
                </a>
            </div>
        </section>

        <footer>
            <p>© ۲۰۲۳ کافی نت - تمامی حقوق محفوظ است</p>
        </footer>
    </div>
</body>
</html>
