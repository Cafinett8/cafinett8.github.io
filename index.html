<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافی نت | خدمات اینترنتی</title>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --day-bg: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --night-bg: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            --day-text: #ffffff;
            --night-text: #3b82f6;
            --day-card: rgba(255, 255, 255, 0.1);
            --night-card: rgba(59, 130, 246, 0.1);
            --day-border: rgba(255, 255, 255, 0.2);
            --night-border: rgba(59, 130, 246, 0.3);
        }

        body {
            font-family: 'Vazir', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--day-bg);
            color: var(--day-text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
            transition: all 0.5s ease;
        }

        body.night-mode {
            background: var(--night-bg);
            color: var(--night-text);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--day-card);
            border-radius: 20px;
            border: 1px solid var(--day-border);
            overflow: hidden;
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
        }

        .night-mode .container {
            background: var(--night-card);
            border: 1px solid var(--night-border);
        }

        /* دکمه تغییر تم */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .night-mode .theme-toggle {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* هدر */
        header {
            text-align: center;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .night-mode header {
            background: rgba(59, 130, 246, 0.1);
        }

        /* عنوان سه بعدی با فونت B Titr */
        .neon-title {
            font-family: 'B Titr', 'Vazir', sans-serif;
            font-size: 7rem;
            font-weight: bold;
            color: var(--day-text);
            text-shadow: 
                3px 3px 0 #1e40af,
                6px 6px 0 #1e3a8a,
                9px 9px 0 #1e3a8a;
            margin-bottom: 15px;
            animation: colorBlink 2s infinite;
            transition: all 0.5s ease;
        }

        .night-mode .neon-title {
            color: var(--night-text);
            text-shadow: 
                3px 3px 0 #1e40af,
                6px 6px 0 #1e3a8a,
                9px 9px 0 #1e3a8a;
        }

        @keyframes colorBlink {
            0% { color: var(--day-text); }
            25% { color: #e0f2fe; }
            50% { color: #bfdbfe; }
            75% { color: #93c5fd; }
            100% { color: var(--day-text); }
        }

        .night-mode .neon-title {
            animation: nightColorBlink 2s infinite;
        }

        @keyframes nightColorBlink {
            0% { color: #3b82f6; }
            25% { color: #60a5fa; }
            50% { color: #93c5fd; }
            75% { color: #bfdbfe; }
            100% { color: #3b82f6; }
        }

        .tagline {
            font-size: 1.3rem;
            opacity: 0.9;
            font-family: 'Vazir', sans-serif;
            transition: all 0.5s ease;
        }

        .night-mode .tagline {
            color: var(--night-text);
        }

        /* بخش اصلی */
        main {
            padding: 30px;
        }

        .services h2, .contact h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Vazir', sans-serif;
            color: var(--day-text);
            transition: all 0.5s ease;
        }

        .night-mode .services h2,
        .night-mode .contact h2 {
            color: var(--night-text);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .service-item {
            background: var(--day-card);
            border: 1px solid var(--day-border);
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            transition: all 0.3s ease;
            font-family: 'Vazir', sans-serif;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .night-mode .service-item {
            background: var(--night-card);
            border: 1px solid var(--night-border);
        }

        .service-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .night-mode .service-item:hover {
            background: rgba(59, 130, 246, 0.15);
        }

        .service-item i {
            font-size: 3rem;
            color: var(--day-text);
            margin-bottom: 15px;
            transition: all 0.5s ease;
        }

        .night-mode .service-item i {
            color: var(--night-text);
        }

        .service-item p {
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.5s ease;
        }

        /* بخش ارتباط */
        .contact p {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.1rem;
            opacity: 0.9;
            font-family: 'Vazir', sans-serif;
            max-width: 500px;
            margin-right: auto;
            margin-left: auto;
            transition: all 0.5s ease;
        }

        .night-mode .contact p {
            color: var(--night-text);
        }

        .contact-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 15px;
            max-width: 450px;
            margin: 0 auto;
        }

        .contact-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 15px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: 'Vazir', sans-serif;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .contact-btn i {
            margin-bottom: 8px;
            font-size: 1.8rem;
        }

        .contact-btn:hover {
            transform: scale(1.05);
        }

        .telegram {
            background: linear-gradient(135deg, #0088cc, #00aced);
            color: white;
        }

        .whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
        }

        .phone {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        /* فوتر */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            color: #e5e7eb;
            font-family: 'Vazir', sans-serif;
            transition: all 0.5s ease;
        }

        .night-mode footer {
            background: rgba(59, 130, 246, 0.1);
            color: var(--night-text);
        }

        /* آیکون اخبار */
        .news-footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .news-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: 'Vazir', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .night-mode .news-link {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .news-link:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .night-mode .news-link:hover {
            background: rgba(59, 130, 246, 0.25);
        }

        /* بخش بازدید - پایین سمت راست */
        .visitor-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            font-family: 'Vazir', sans-serif;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            z-index: 1000;
            min-width: 80px;
            justify-content: center;
        }

        .night-mode .visitor-counter {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        .visitor-counter:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }

        .night-mode .visitor-counter:hover {
            background: rgba(59, 130, 246, 0.25);
        }

        .counter-number {
            font-weight: bold;
            font-size: 0.9rem;
            color: #fbbf24;
            direction: ltr;
            font-family: 'Vazir', sans-serif;
        }

        .night-mode .counter-number {
            color: #f59e0b;
        }

        .visitor-counter i {
            font-size: 0.9rem;
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            header {
                padding: 40px 20px;
            }
            
            .neon-title {
                font-size: 5rem;
            }
            
            main {
                padding: 20px;
            }
            
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .service-item {
                padding: 20px 10px;
            }
            
            .service-item i {
                font-size: 2.5rem;
            }
            
            .contact-buttons {
                flex-direction: column;
                gap: 12px;
                max-width: 250px;
            }

            .news-link {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .visitor-counter {
                bottom: 15px;
                right: 15px;
                font-size: 0.75rem;
                padding: 6px 10px;
                min-width: 70px;
            }
        }

        @media (max-width: 480px) {
            .neon-title {
                font-size: 4rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }

            .news-link {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .visitor-counter {
                bottom: 10px;
                right: 10px;
                padding: 5px 8px;
                font-size: 0.7rem;
                min-width: 65px;
            }

            .counter-number {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <!-- شمارنده بازدید - پایین سمت راست -->
    <div class="visitor-counter">
        <i class="fas fa-eye"></i>
        <span class="counter-number" id="visitCount">0</span>
    </div>

    <div class="container">
        <header>
            <h1 class="neon-title">کافی نت</h1>
            <p class="tagline">انجام خدمات اینترنتی</p>
        </header>

        <main>
            <section class="services">
                <h2>امکانات و خدمات</h2>
                <div class="services-grid">
                    <a href="research-order.html" class="service-item">
                        <i class="fas fa-file-word"></i>
                        <p>تحقیق دانشجویی</p>
                    </a>
                    <a href="powerpoint-order.html" class="service-item">
                        <i class="fas fa-file-powerpoint"></i>
                        <p>پاورپوینت</p>
                    </a>
                    <a href="vpn-shop.html" class="service-item">
                        <i class="fas fa-shield-alt"></i>
                        <p>فیلترشکن پرسرعت</p>
                    </a>
                    <a href="internet-services.html" class="service-item">
                        <i class="fas fa-globe"></i>
                        <p>خدمات اینترنتی</p>
                    </a>
                </div>
            </section>

            <section class="contact">
                <h2>تماس با ما</h2>
                <p>برای دریافت خدمات با ما در تماس باشید:</p>
                <div class="contact-buttons">
                    <a href="https://t.me/Cafinett8" target="_blank" class="contact-btn telegram">
                        <i class="fab fa-telegram-plane"></i>
                        <span>تلگرام</span>
                    </a>
                    <a href="https://wa.me/989224044842" target="_blank" class="contact-btn whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        <span>واتساپ</span>
                    </a>
                    <a href="tel:09224044842" class="contact-btn phone">
                        <i class="fas fa-phone"></i>
                        <span>تماس</span>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2023 کافی نت. تمامی حقوق محفوظ است.</p>
        </footer>
    </div>

    <!-- آیکون اخبار -->
    <div class="news-footer">
        <a href="news.html" class="news-link">
            <i class="fas fa-newspaper"></i>
            <span>اخبار کافی نت</span>
        </a>
    </div>

    <script>
        // سیستم شمارش بازدید
        function updateVisitCounter() {
            let visitCount = localStorage.getItem('cafinetVisitCount');
            
            if (!visitCount) {
                visitCount = 1;
            } else {
                visitCount = parseInt(visitCount) + 1;
            }
            
            localStorage.setItem('cafinetVisitCount', visitCount);
            document.getElementById('visitCount').textContent = visitCount.toLocaleString('fa-IR');
            
            // نمایش انیمیشن هنگام افزایش شمارنده
            const counter = document.getElementById('visitCount');
            counter.style.transform = 'scale(1.3)';
            setTimeout(() => {
                counter.style.transform = 'scale(1)';
            }, 300);
        }

        // تابع تغییر تم
        function toggleTheme() {
            document.body.classList.toggle('night-mode');
            const icon = document.querySelector('.theme-toggle i');
            
            if (document.body.classList.contains('night-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('cafinetTheme', 'night');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('cafinetTheme', 'day');
            }
        }

        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', function() {
            // بارگذاری تعداد بازدید
            let savedCount = localStorage.getItem('cafinetVisitCount');
            if (savedCount) {
                document.getElementById('visitCount').textContent = parseInt(savedCount).toLocaleString('fa-IR');
            }
            
            // بارگذاری تم
            const savedTheme = localStorage.getItem('cafinetTheme');
            if (savedTheme === 'night') {
                document.body.classList.add('night-mode');
                document.querySelector('.theme-toggle i').classList.remove('fa-moon');
                document.querySelector('.theme-toggle i').classList.add('fa-sun');
            }
            
            // افزایش شمارنده بازدید
            updateVisitCounter();
        });
    </script>
</body>
</html>
