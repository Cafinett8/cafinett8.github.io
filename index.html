<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافی نت | خدمات اینترنتی</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* استایل‌های جدید برای خدمات */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .service-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px 25px;
            text-align: center;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }
        
        .service-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #fdbb2d, #ff6b6b);
        }
        
        .service-item:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #fdbb2d;
        }
        
        .service-item i {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: block;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }
        
        .service-item:hover i {
            transform: scale(1.2) rotate(5deg);
            color: #fdbb2d;
        }
        
        .service-item p {
            font-family: 'BTitr', sans-serif;
            font-size: 1.4rem;
            margin: 0;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .service-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
        }
        
        .service-link:hover {
            color: #fdbb2d;
        }
        
        /* استایل‌های عمومی */
        .neon-title {
            font-family: 'BTitr', sans-serif;
            font-size: 4rem;
            text-align: center;
            color: #fff;
            text-shadow: 
                0 0 10px #fdbb2d,
                0 0 20px #fdbb2d,
                0 0 40px #fdbb2d,
                0 0 80px #fdbb2d;
            animation: neonGlow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }
        
        @keyframes neonGlow {
            from {
                text-shadow: 
                    0 0 10px #fdbb2d,
                    0 0 20px #fdbb2d,
                    0 0 30px #fdbb2d,
                    0 0 40px #fdbb2d;
            }
            to {
                text-shadow: 
                    0 0 5px #fdbb2d,
                    0 0 10px #fdbb2d,
                    0 0 15px #fdbb2d,
                    0 0 20px #fdbb2d;
            }
        }
        
        .tagline {
            font-family: 'Vazir', sans-serif;
            font-size: 1.3rem;
            text-align: center;
            color: #ccc;
            margin-bottom: 50px;
        }
        
        section h2 {
            font-family: 'BTitr', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            color: #fdbb2d;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(253, 187, 45, 0.3);
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* استایل‌های بخش تماس */
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-family: 'Vazir', sans-serif;
            transition: all 0.3s ease;
            min-width: 180px;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .telegram {
            background: linear-gradient(45deg, #0088cc, #00aced);
        }
        
        .whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }
        
        .phone {
            background: linear-gradient(45deg, #fdbb2d, #ff6b6b);
        }
        
        .contact-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Vazir', sans-serif;
        }
        
        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .neon-title {
                font-size: 2.5rem;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="neon-title">کافی نت</h1>
            <p class="tagline">انجام خدمات اینترنتی</p>

        <main>
            <section class="services">

            <section class="contact">
                <h2>تماس با ما</h2>
                <p>برای دریافت خدمات با ما در تماس باشید:</p>
                <div class="contact-buttons">
                    <a href="https://t.me/Cafinett8" target="_blank" class="contact-btn telegram">
                        <i class="fab fa-telegram-plane"></i>
                        <span>تلگرام</span>
                    </a>
                    <a href="https://wa.me/989224044842" target="_blank" class="contact-btn whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        <span>واتساپ</span>
                    </a>
                    <a href="tel:09224044842" class="contact-btn phone">
                        <i class="fas fa-phone"></i>

                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2023 کافی نت. تمامی حقوق محفوظ است.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
