<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>کافی نت | خدمات اینترنتی</title>
<link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
<link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family:'Vazir', sans-serif;
    background: linear-gradient(135deg, #0a1f44, #003366, #004080);
    color:#fff;
    min-height:100vh;
    overflow-x:hidden;
    direction:rtl;
}

.container { max-width:1200px; margin:0 auto; padding:20px; }

/* هدر */
header {
    text-align:center;
    padding:100px 20px 50px;
}

.neon-title {
    font-family:'BTitr', sans-serif;
    font-size: clamp(5rem, 12vw, 8rem);
    font-weight:900;
    margin-bottom:15px;
    animation: neonGlow 2.5s ease-in-out infinite alternate;
    text-shadow: 0 0 10px #00bfff,0 0 20px #00bfff,0 0 40px #00f0ff;
    letter-spacing:3px;
}

@keyframes neonGlow {
    0%{ text-shadow: 0 0 10px #00bfff,0 0 20px #00bfff,0 0 40px #00f0ff; color:#00e5ff; }
    100%{ text-shadow: 0 0 20px #0099ff,0 0 40px #0099ff,0 0 60px #00f0ff; color:#00c6ff; }
}

.tagline {
    font-size:1.5rem;
    font-weight:500;
    opacity:0.9;
    color:#a3d0ff;
}

/* خدمات */
.services { padding:60px 0; }
.section-title {
    text-align:center;
    font-family:'BTitr', sans-serif;
    font-size:2.5rem;
    margin-bottom:50px;
    color:#fff;
    text-shadow:0 2px 10px rgba(0,0,0,0.3);
}

.services-grid {
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    gap:30px;
    max-width:1000px;
    margin:0 auto;
}

.service-card {
    background: rgba(255,255,255,0.05);
    border-radius:20px;
    padding:40px 25px;
    text-align:center;
    transition: all 0.4s ease;
    border:1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    animation: floatCard 6s ease-in-out infinite;
}

.service-card:nth-child(1){ animation-delay:0s; }
.service-card:nth-child(2){ animation-delay:0.2s; }
.service-card:nth-child(3){ animation-delay:0.4s; }

@keyframes floatCard {
    0%,100%{ transform: translateY(0); }
    50%{ transform: translateY(-10px); }
}

.service-card:hover{
    transform: translateY(-5px) scale(1.03);
    background: rgba(255,255,255,0.1);
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

.service-icon {
    font-size:4rem;
    margin-bottom:25px;
    display:block;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
    animation: iconPulse 2s ease-in-out infinite;
    color:#00cfff;
}
@keyframes iconPulse{
    0%,100%{ transform: scale(1); }
    50%{ transform: scale(1.1); }
}

.service-name { font-family:'BTitr', sans-serif; font-size:1.8rem; margin:0; font-weight:700; }
.service-link { text-decoration:none; color:inherit; display:block; transition: all 0.3s ease; }

/* تماس */
.contact { padding:80px 0 60px; text-align:center; }
.contact-title { font-family:'BTitr', sans-serif; font-size:2.5rem; margin-bottom:40px; color:#fff; }
.contact-desc { max-width:600px; margin:0 auto 40px; font-size:1.3rem; opacity:0.9; line-height:1.8; }

.contact-buttons {
    display:flex;
    justify-content:center;
    gap:25px;
    flex-wrap:wrap;
    max-width:800px;
    margin:0 auto;
}

.contact-btn {
    display:flex;
    align-items:center;
    gap:15px;
    padding:18px 30px;
    border-radius:50px;
    text-decoration:none;
    color:white;
    font-weight:bold;
    font-size:1.2rem;
    transition: all 0.4s ease;
    min-width:220px;
    justify-content:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    border:1px solid rgba(255,255,255,0.2);
    position:relative;
    overflow:hidden;
}
.contact-btn::before{
    content:'';
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition:left 0.6s;
}
.contact-btn:hover::before{ left:100%; }
.contact-btn:hover{ transform: translateY(-6px) scale(1.05); box-shadow:0 15px 30px rgba(0,0,0,0.4);}
.telegram { background: linear-gradient(135deg, #0088cc, #00aced);}
.whatsapp { background: linear-gradient(135deg, #25D366, #128C7E);}
.phone { background: linear-gradient(135deg, #667eea, #764ba2);}

/* فوتر */
footer{ text-align:center; padding:40px 20px; font-size:1.1rem; opacity:0.85; border-top:1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.1);}

/* رسپانسیو */
@media(max-width:768px){
    header{ padding:80px 0 40px; }
    .neon-title{ font-size: clamp(3rem,12vw,7rem); }
    .service-icon{ font-size:3.5rem; }
    .section-title,.contact-title{ font-size:2rem; }
}
@media(max-width:480px){
    header{ padding:60px 0 30px; }
    .neon-title{ font-size:3rem; }
    .service-icon{ font-size:3rem; }
    .service-name{ font-size:1.6rem; }
}
</style>
</head>

        <div class="contact-buttons">

</div>
