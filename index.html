<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافی نت | خدمات اینترنتی</title>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            font-family: 'Vazir', sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
        }
        
        .neon-title {
            font-family: 'BTitr', sans-serif;
            font-size: 4rem;
            color: #fff;
            text-shadow: 
                0 0 10px #00f,
                0 0 20px #00f,
                0 0 40px #00f,
                0 0 80px #00f;
            margin-bottom: 10px;
            animation: neonGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes neonGlow {
            from {
                text-shadow: 
                    0 0 10px #00f,
                    0 0 20px #00f,
                    0 0 30px #00f,
                    0 0 40px #00f;
            }
            to {
                text-shadow: 
                    0 0 5px #00f,
                    0 0 10px #00f,
                    0 0 15px #00f,
                    0 0 20px #00f;
            }
        }
        
        .tagline {
            font-size: 1.3rem;
            opacity: 0.9;
        }
        
        .services {
            padding: 50px 0;
        }
        
        .services h2 {
            text-align: center;
            font-family: 'BTitr', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #fdbb2d;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .service-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
        }
        
        .service-item:hover {
            transform: translateY(-10px);
            border-color: #fdbb2d;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .service-item i {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #fdbb2d;
            transition: all 0.3s ease;
        }
        
        .service-item:hover i {
            transform: scale(1.2);
            color: #fff;
        }
        
        .service-item p {
            font-family: 'BTitr', sans-serif;
            font-size: 1.4rem;
            margin: 0;
        }
        
        .service-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .service-link:hover {
            color: #fdbb2d;
        }
        
        .contact {
            padding: 50px 0;
            text-align: center;
        }
        
        .contact h2 {
            font-family: 'BTitr', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fdbb2d;
        }
        
        .contact p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 160px;
            justify-content: center;
        }
        
        .telegram {
            background: #0088cc;
        }
        
        .whatsapp {
            background: #25D366;
        }
        
        .phone {
            background: #fdbb2d;
        }
        
        .contact-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .neon-title {
                font-size: 2.5rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="neon-title">کافی نت</h1>
            <p class="tagline">انجام خدمات اینترنتی</p>
        </header>

        <main>
            <section class="services">
                <h2>امکانات و خدمات</h2>
                <div class="services-grid">
                    <!-- خدمات جدید -->
                    <div class="service-item">
                        <i class="fab fa-microsoft"></i>
                        <p><a href="powerpoint-order.html" class="service-link">سفارش پاورپوینت</a></p>
                    </div>
                    
                    <div class="service-item">
                        <i class="fas fa-file-word"></i>
                        <p><a href="research-order.html" class="service-link">تحقیق دانشجویی</a></p>
                    </div>
                    
                    <div class="service-item">
                        <i class="fas fa-shield-alt"></i>
                        <p><a href="vpn-shop.html" class="service-link">فیلترشکن پرسرعت</a></p>
                    </div>
                </div>
            </section>

            <section class="contact">
                <h2>تماس با ما</h2>
                <p>برای دریافت خدمات با ما در تماس باشید:</p>
                <div class="contact-buttons">
                    <a href="https://t.me/Cafinett8" target="_blank" class="contact-btn telegram">
                        <i class="fab fa-telegram-plane"></i>
                        <span>تلگرام</span>
                    </a>
                    <a href="https://wa.me/989224044842" target="_blank" class="contact-btn whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        <span>واتساپ</span>
                    </a>
                    <a href="tel:09224044842" class="contact-btn phone">
                        <i class="fas fa-phone"></i>
                        <span>تماس</span>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2023 کافی نت. تمامی حقوق محفوظ است.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
