<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافی نت | خدمات اینترنتی</title>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        /* هدر */
        header {
            text-align: center;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* عنوان سه بعدی با فونت B Titr */
        .neon-title {
            font-family: 'B Titr', 'Vazir', sans-serif;
            font-size: 6rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 
                3px 3px 0 #1e40af,
                6px 6px 0 #1e3a8a,
                9px 9px 0 #1e3a8a;
            margin-bottom: 15px;
            animation: colorBlink 2s infinite;
        }

        @keyframes colorBlink {
            0% { color: #ffffff; }
            25% { color: #e0f2fe; }
            50% { color: #bfdbfe; }
            75% { color: #93c5fd; }
            100% { color: #ffffff; }
        }

        .tagline {
            font-size: 1.3rem;
            opacity: 0.9;
            font-family: 'Vazir', sans-serif;
        }

        /* بخش اصلی */
        main {
            padding: 30px;
        }

        .services h2, .contact h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Vazir', sans-serif;
            color: #ffffff;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .service-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            transition: all 0.3s ease;
            font-family: 'Vazir', sans-serif;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .service-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .service-item i {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .service-item p {
            font-weight: 500;
            font-size: 1.1rem;
        }

        /* بخش ارتباط */
        .contact p {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.1rem;
            opacity: 0.9;
            font-family: 'Vazir', sans-serif;
            max-width: 500px;
            margin-right: auto;
            margin-left: auto;
        }

        .contact-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 15px;
            max-width: 450px;
            margin: 0 auto;
        }

        .contact-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 15px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: 'Vazir', sans-serif;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .contact-btn i {
            margin-bottom: 8px;
            font-size: 1.8rem;
        }

        .contact-btn:hover {
            transform: scale(1.05);
        }

        .telegram {
            background: linear-gradient(135deg, #0088cc, #00aced);
            color: white;
        }

        .whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
        }

        .phone {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        /* فوتر */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            color: #e5e7eb;
            font-family: 'Vazir', sans-serif;
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            header {
                padding: 40px 20px;
            }
            
            .neon-title {
                font-size: 4rem;
            }
            
            main {
                padding: 20px;
            }
            
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .service-item {
                padding: 20px 10px;
            }
            
            .service-item i {
                font-size: 2.5rem;
            }
            
            .contact-buttons {
                flex-direction: column;
                gap: 12px;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .neon-title {
                font-size: 3rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="neon-title">کافی نت</h1>
            <p class="tagline">انجام خدمات اینترنتی</p>
        </header>

        <main>
            <section class="services">
                <h2>امکانات و خدمات</h2>
                <div class="services-grid">
                    <a href="print-scan.html" class="service-item">
                        <i class="fas fa-print"></i>
                        <p>چاپ و اسکن</p>
                    </a>
                    <a href="research-order.html" class="service-item">
                        <i class="fas fa-file-word"></i>
                        <p>تحقیق دانشجویی</p>
                    </a>
                    <a href="powerpoint-order.html" class="service-item">
                        <i class="fas fa-file-powerpoint"></i>
                        <p>پاورپوینت</p>
                    </a>
                </div>
            </section>

            <section class="contact">
                <h2>تماس با ما</h2>
                <p>برای دریافت خدمات با ما در تماس باشید:</p>
                <div class="contact-buttons">
                    <a href="https://t.me/Cafinett8" target="_blank" class="contact-btn telegram">
                        <i class="fab fa-telegram-plane"></i>
                        <span>تلگرام</span>
                    </a>
                    <a href="https://wa.me/989224044842" target="_blank" class="contact-btn whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        <span>واتساپ</span>
                    </a>
                    <a href="tel:09224044842" class="contact-btn phone">
                        <i class="fas fa-phone"></i>
                        <span>تماس</span>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2023 کافی نت. تمامی حقوق محفوظ است.</p>
        </footer>
    </div>
</body>
</html>
