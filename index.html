<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافی نت | خدمات اینترنتی</title>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --day-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --night-bg: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            --day-card: linear-gradient(145deg, #ffffff, #f0f8ff);
            --night-card: linear-gradient(145deg, #1e2a47, #2d3b5c);
            --day-text: #2c3e50;
            --night-text: #ecf0f1;
            --day-accent: #3498db;
            --night-accent: #e74c3c;
            --day-secondary: #9b59b6;
            --night-secondary: #f39c12;
        }
        
        body {
            background: var(--day-bg);
            color: var(--day-text);
            min-height: 100vh;
            font-family: 'Vazir', sans-serif;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body.night-mode {
            background: var(--night-bg);
            color: var(--night-text);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        /* دکمه تغییر تم */
        .theme-toggle {
            position: fixed;
            top: 30px;
            left: 30px;
            background: var(--day-card);
            border: 2px solid var(--day-accent);
            border-radius: 25px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--day-accent);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        
        .night-mode .theme-toggle {
            background: var(--night-card);
            border-color: var(--night-accent);
            color: var(--night-accent);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .theme-toggle:hover {
            transform: scale(1.15) rotate(15deg);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }
        
        header {
            text-align: center;
            padding: 100px 0 60px 0;
        }
        
        .neon-title {
            font-family: 'BTitr', sans-serif;
            font-size: 5.5rem;
            background: linear-gradient(135deg, var(--day-accent), var(--day-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            animation: titleGlow 3s ease-in-out infinite;
            text-shadow: 0 5px 25px rgba(52, 152, 219, 0.3);
        }
        
        .night-mode .neon-title {
            background: linear-gradient(135deg, var(--night-accent), var(--night-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 25px rgba(231, 76, 60, 0.3);
        }
        
        @keyframes titleGlow {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.03);
                filter: brightness(1.2);
            }
        }
        
        .tagline {
            font-size: 1.6rem;
            opacity: 0.85;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .night-mode .tagline {
            opacity: 0.9;
        }
        
        .services {
            padding: 80px 0;
        }
        
        .services h2 {
            text-align: center;
            font-family: 'BTitr', sans-serif;
            font-size: 3.2rem;
            margin-bottom: 80px;
            background: linear-gradient(135deg, var(--day-accent), var(--day-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }
        
        .services h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--day-accent), var(--day-secondary));
            border-radius: 2px;
        }
        
        .night-mode .services h2 {
            background: linear-gradient(135deg, var(--night-accent), var(--night-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .night-mode .services h2::after {
            background: linear-gradient(90deg, var(--night-accent), var(--night-secondary));
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 50px;
            margin-top: 30px;
        }
        
        .service-item {
            background: var(--day-card);
            border-radius: 25px;
            padding: 70px 40px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.07),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .service-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--day-accent), var(--day-secondary));
        }
        
        .night-mode .service-item {
            background: var(--night-card);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .night-mode .service-item::before {
            background: linear-gradient(90deg, var(--night-accent), var(--night-secondary));
        }
        
        .service-item:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .service-item i {
            font-size: 4.5rem;
            margin-bottom: 35px;
            background: linear-gradient(135deg, var(--day-accent), var(--day-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.4s ease;
            display: block;
        }
        
        .night-mode .service-item i {
            background: linear-gradient(135deg, var(--night-accent), var(--night-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .service-item:hover i {
            transform: scale(1.3) rotate(10deg);
            filter: hue-rotate(45deg);
        }
        
        .service-item p {
            font-family: 'BTitr', sans-serif;
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .service-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .service-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--day-accent), var(--day-secondary));
            transition: width 0.3s ease;
        }
        
        .night-mode .service-link::after {
            background: linear-gradient(90deg, var(--night-accent), var(--night-secondary));
        }
        
        .service-link:hover::after {
            width: 100%;
        }
        
        .contact {
            padding: 100px 0;
            text-align: center;
        }
        
        .contact h2 {
            font-family: 'BTitr', sans-serif;
            font-size: 3.2rem;
            margin-bottom: 50px;
            background: linear-gradient(135deg, var(--day-accent), var(--day-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }
        
        .contact h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--day-accent), var(--day-secondary));
            border-radius: 2px;
        }
        
        .night-mode .contact h2 {
            background: linear-gradient(135deg, var(--night-accent), var(--night-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .night-mode .contact h2::after {
            background: linear-gradient(90deg, var(--night-accent), var(--night-secondary));
        }
        
        .contact p {
            font-size: 1.5rem;
            margin-bottom: 60px;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }
        
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 35px;
            flex-wrap: wrap;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 22px 45px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.4rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 220px;
            justify-content: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }
        
        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .contact-btn:hover::before {
            left: 100%;
        }
        
        .telegram {
            background: linear-gradient(135deg, #0088cc, #00aced);
            border-color: #0088cc;
        }
        
        .whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-color: #25D366;
        }
        
        .phone {
            background: linear-gradient(135deg, var(--day-accent), var(--day-secondary));
            border-color: var(--day-accent);
        }
        
        .night-mode .phone {
            background: linear-gradient(135deg, var(--night-accent), var(--night-secondary));
            border-color: var(--night-accent);
        }
        
        .contact-btn:hover {
            transform: translateY(-12px) scale(1.08);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            border-color: white;
        }
        
        footer {
            text-align: center;
            padding: 60px 0;
            margin-top: 100px;
            border-top: 2px solid;
            border-image: linear-gradient(90deg, transparent, var(--day-accent), transparent) 1;
        }
        
        .night-mode footer {
            border-image: linear-gradient(90deg, transparent, var(--night-accent), transparent) 1;
        }
        
        footer p {
            font-size: 1.2rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        
        /* انیمیشن‌های ظاهر شدن */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .service-item {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .service-item:nth-child(1) { animation-delay: 0.1s; }
        .service-item:nth-child(2) { animation-delay: 0.3s; }
        .service-item:nth-child(3) { animation-delay: 0.5s; }
        
        .contact-btn {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .contact-btn:nth-child(1) { animation-delay: 0.2s; }
        .contact-btn:nth-child(2) { animation-delay: 0.4s; }
        .contact-btn:nth-child(3) { animation-delay: 0.6s; }
        
        @media (max-width: 768px) {
            .neon-title {
                font-size: 3.5rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
            
            .contact-btn {
                width: 100%;
                max-width: 350px;
                padding: 20px 35px;
            }
            
            .service-item {
                padding: 50px 30px;
            }
            
            .services h2, .contact h2 {
                font-size: 2.5rem;
            }
            
            .service-item p {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .neon-title {
                font-size: 2.8rem;
            }
            
            .service-item {
                padding: 40px 25px;
            }
            
            .service-item i {
                font-size: 3.5rem;
            }
            
            .service-item p {
                font-size: 1.6rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <h1 class="neon-title">کافی نت</h1>
            <p class="tagline">ارائه خدمات دیجیتال و اینترنتی</p>
        </header>

        <main>
            <section class="services">
                <h2>خدمات تخصصی ما</h2>
                <div class="services-grid">
                    <div class="service-item">
                        <i class="fas fa-presentation"></i>
                        <p><a href="powerpoint-order.html" class="service-link">طراحی پاورپوینت</a></p>
                    </div>
                    
                    <div class="service-item">
                        <i class="fas fa-graduation-cap"></i>
                        <p><a href="research-order.html" class="service-link">پروژه دانشجویی</a></p>
                    </div>
                    
                    <div class="service-item">
                        <i class="fas fa-bolt"></i>
                        <p><a href="vpn-shop.html" class="service-link">اینترنت پرسرعت</a></p>
                    </div>
                </div>
            </section>

            <section class="contact">
                <h2>ارتباط با ما</h2>
                <p>برای دریافت خدمات باکیفیت و مشاوره رایگان، از طریق راه‌های زیر با ما در تماس باشید</p>
                <div class="contact-buttons">
                    <a href="https://t.me/Cafinett8" target="_blank" class="contact-btn telegram">
                        <i class="fab fa-telegram-plane"></i>
                        <span>پیام در تلگرام</span>
                    </a>
                    <a href="https://wa.me/989224044842" target="_blank" class="contact-btn whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        <span>چت در واتساپ</span>
                    </a>
                    <a href="tel:09224044842" class="contact-btn phone">
                        <i class="fas fa-phone-alt"></i>
                        <span>تماس مستقیم</span>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>© ۲۰۲۳ کافی نت - تمامی حقوق محفوظ است</p>
        </footer>
    </div>

    <script>
        // تغییر تم روز و شب
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle i');
            
            body.classList.toggle('night-mode');
            
            if (body.classList.contains('night-mode')) {
                themeToggle.classList.remove('fa-moon');
                themeToggle.classList.add('fa-sun');
                themeToggle.style.color = '#f39c12';
            } else {
                themeToggle.classList.remove('fa-sun');
                themeToggle.classList.add('fa-moon');
                themeToggle.style.color = '#3498db';
            }
        }
        
        // انیمیشن اسکرول
        document.addEventListener('DOMContentLoaded', function() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.service-item, .contact-btn').forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
