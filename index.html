<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافی نت | خدمات اینترنتی</title>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --day-bg: linear-gradient(135deg, #0077b6, #00b4d8, #90e0ef);
            --night-bg: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            --primary-color: #0077b6;
            --accent-color: #00b4d8;
            --text-color: #fff;
        }
        
        body {
            background: var(--day-bg);
            color: var(--text-color);
            min-height: 100vh;
            font-family: 'Vazir', sans-serif;
            transition: all 0.5s ease;
        }
        
        body.night-mode {
            background: var(--night-bg);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* دکمه تغییر تم */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        
        header {
            text-align: center;
            padding: 80px 0 40px 0;
        }
        
        .neon-title {
            font-family: 'BTitr', sans-serif;
            font-size: 6rem;
            color: #fff;
            text-shadow: 
                0 0 20px var(--accent-color),
                0 0 40px var(--accent-color),
                0 0 80px var(--accent-color),
                0 0 120px var(--accent-color);
            margin-bottom: 20px;
            animation: neonPulse 3s ease-in-out infinite;
        }
        
        .night-mode .neon-title {
            text-shadow: 
                0 0 20px #fdbb2d,
                0 0 40px #fdbb2d,
                0 0 80px #fdbb2d,
                0 0 120px #fdbb2d;
        }
        
        @keyframes neonPulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 
                    0 0 20px var(--accent-color),
                    0 0 40px var(--accent-color),
                    0 0 60px var(--accent-color);
            }
            50% { 
                transform: scale(1.05);
                text-shadow: 
                    0 0 30px var(--accent-color),
                    0 0 60px var(--accent-color),
                    0 0 90px var(--accent-color);
            }
        }
        
        .tagline {
            font-size: 1.8rem;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .services {
            padding: 60px 0;
        }
        
        .services h2 {
            text-align: center;
            font-family: 'BTitr', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 60px;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            margin-top: 30px;
        }
        
        .service-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 60px 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            animation: float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .service-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s;
        }
        
        .service-item:hover::before {
            left: 100%;
        }
        
        .service-item:hover {
            transform: translateY(-20px) scale(1.08);
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.25);
            animation: glow 2s ease-in-out infinite;
        }
        
        .service-item i {
            font-size: 5rem;
            margin-bottom: 30px;
            color: var(--accent-color);
            transition: all 0.4s ease;
            text-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .service-item:hover i {
            transform: scale(1.4) rotate(15deg);
            color: #90e0ef;
        }
        
        .night-mode .service-item:hover i {
            color: #fdbb2d;
        }
        
        .service-item p {
            font-family: 'BTitr', sans-serif;
            font-size: 2rem;
            margin: 0;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        
        .service-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
        }
        
        .service-link:hover {
            color: #caf0f8;
        }
        
        .night-mode .service-link:hover {
            color: #fdbb2d;
        }
        
        .contact {
            padding: 80px 0;
            text-align: center;
        }
        
        .contact h2 {
            font-family: 'BTitr', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .contact p {
            font-size: 1.6rem;
            margin-bottom: 50px;
            opacity: 0.9;
        }
        
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 40px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 200px;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: float 4s ease-in-out infinite;
        }
        
        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .contact-btn:hover::before {
            left: 100%;
        }
        
        .telegram {
            background: linear-gradient(45deg, #0088cc, #00aced);
        }
        
        .whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }
        
        .phone {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
        }
        
        .night-mode .phone {
            background: linear-gradient(45deg, #fdbb2d, #b21f1f);
        }
        
        .contact-btn:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        footer {
            text-align: center;
            padding: 50px 0;
            margin-top: 80px;
            border-top: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        footer p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        /* انیمیشن‌ها */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 183, 255, 0.6); }
            50% { box-shadow: 0 0 60px rgba(0, 183, 255, 0.9); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* انیمیشن‌های مرحله‌ای */
        .service-item:nth-child(1) { animation-delay: 0s; }
        .service-item:nth-child(2) { animation-delay: 0.2s; }
        .service-item:nth-child(3) { animation-delay: 0.4s; }
        
        .contact-btn:nth-child(1) { animation-delay: 0.1s; }
        .contact-btn:nth-child(2) { animation-delay: 0.3s; }
        .contact-btn:nth-child(3) { animation-delay: 0.5s; }
        
        @media (max-width: 768px) {
            .neon-title {
                font-size: 4rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .contact-btn {
                width: 100%;
                max-width: 320px;
            }
            
            .service-item {
                padding: 50px 25px;
            }
            
            .services h2, .contact h2 {
                font-size: 2.5rem;
            }
            
            .service-item p {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .neon-title {
                font-size: 3rem;
            }
            
            .service-item {
                padding: 40px 20px;
            }
            
            .service-item i {
                font-size: 4rem;
            }
            
            .service-item p {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <h1 class="neon-title">کافی نت</h1>
            <p class="tagline">انجام خدمات اینترنتی</p>
        </header>

        <main>
            <section class="services">
                <h2>امکانات و خدمات</h2>
                <div class="services-grid">
                    <div class="service-item">
                        <i class="fab fa-microsoft"></i>
                        <p><a href="powerpoint-order.html" class="service-link">سفارش پاورپوینت</a></p>
                    </div>
                    
                    <div class="service-item">
                        <i class="fas fa-file-word"></i>
                        <p><a href="research-order.html" class="service-link">تحقیق دانشجویی</a></p>
                    </div>
                    
                    <div class="service-item">
                        <i class="fas fa-shield-alt"></i>
                        <p><a href="vpn-shop.html" class="service-link">فیلترشکن پرسرعت</a></p>
                    </div>
                </div>
            </section>

            <section class="contact">
                <h2>تماس با ما</h2>
                <p>برای دریافت خدمات با ما در تماس باشید:</p>
                <div class="contact-buttons">
                    <a href="https://t.me/Cafinett8" target="_blank" class="contact-btn telegram">
                        <i class="fab fa-telegram-plane"></i>
                        <span>تلگرام</span>
                    </a>
                    <a href="https://wa.me/989224044842" target="_blank" class="contact-btn whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        <span>واتساپ</span>
                    </a>
                    <a href="tel:09224044842" class="contact-btn phone">
                        <i class="fas fa-phone"></i>
                        <span>تماس</span>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2023 کافی نت. تمامی حقوق محفوظ است.</p>
        </footer>
    </div>

    <script>
        // تغییر تم روز و شب
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle i');
            
            body.classList.toggle('night-mode');
            
            if (body.classList.contains('night-mode')) {
                themeToggle.classList.remove('fa-moon');
                themeToggle.classList.add('fa-sun');
            } else {
                themeToggle.classList.remove('fa-sun');
                themeToggle.classList.add('fa-moon');
            }
        }
        
        // انیمیشن اسکرول
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.service-item, .contact h2, .contact p');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeInUp 1s ease-out forwards';
                    }
                });
            });
            
            elements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
