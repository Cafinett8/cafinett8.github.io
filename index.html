<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافی نت | خدمات اینترنتی</title>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --day-bg: linear-gradient(135deg, #1e3a8a, #3b82f6, #1e40af);
            --night-bg: linear-gradient(135deg, #0a0a0a, #1a1a1a, #000000);
            --day-card: linear-gradient(145deg, #ffffff, #f0f8ff);
            --night-card: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            --day-text: #1e40af;
            --night-text: #e0f2fe;
            --day-accent: #1e40af;
            --night-accent: #60a5fa;
            --day-secondary: #1e3a8a;
            --night-secondary: #3b82f6;
            --day-icon: #ffffff;
            --night-icon: #3b82f6;
        }

        body {
            font-family: 'Vazir', sans-serif;
            background: var(--day-bg);
            color: var(--day-text);
            min-height: 100vh;
            transition: all 0.6s ease;
            font-weight: bold;
        }

        body.night-mode {
            background: var(--night-bg);
            color: var(--night-text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* دکمه تغییر تم */
        .theme-toggle {
            position: fixed;
            top: 25px;
            left: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--day-card);
            color: var(--day-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            z-index: 1000;
            border: 2px solid var(--day-accent);
        }

        .night-mode .theme-toggle {
            background: var(--night-card);
            color: var(--night-accent);
            border-color: var(--night-accent);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        /* هدر */
        header {
            text-align: center;
            padding: 100px 0 70px 0;
        }

        .neon-title {
            font-family: 'BTitr', sans-serif;
            font-size: 6rem;
            background: linear-gradient(135deg, #ffffff, #e0f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: titleGlow 3s ease-in-out infinite;
            text-shadow: 0 5px 25px rgba(255, 255, 255, 0.5);
            font-weight: 900;
        }

        .night-mode .neon-title {
            background: linear-gradient(135deg, var(--night-accent), var(--night-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 25px rgba(96, 165, 250, 0.5);
        }

        @keyframes titleGlow {
            0%, 100% { 
                filter: brightness(1);
                transform: scale(1);
            }
            50% { 
                filter: brightness(1.2);
                transform: scale(1.02);
            }
        }

        .tagline {
            font-size: 2rem;
            opacity: 0.9;
            font-weight: 700;
            color: #ffffff;
        }

        .night-mode .tagline {
            color: var(--night-text);
        }

        /* خدمات */
        .services {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            font-family: 'BTitr', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 70px;
            background: linear-gradient(135deg, #ffffff, #e0f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            font-weight: 900;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #ffffff, #e0f2fe);
            border-radius: 2px;
        }

        .night-mode .section-title {
            background: linear-gradient(135deg, var(--night-accent), var(--night-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .night-mode .section-title::after {
            background: linear-gradient(90deg, var(--night-accent), var(--night-secondary));
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .service-card {
            background: var(--day-card);
            border-radius: 25px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffffff, #e0f2fe);
        }

        .night-mode .service-card {
            background: var(--night-card);
            border-color: rgba(96, 165, 250, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .night-mode .service-card::before {
            background: linear-gradient(90deg, var(--night-accent), var(--night-secondary));
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .service-icon {
            font-size: 4.5rem;
            margin-bottom: 30px;
            color: var(--day-icon);
            display: block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        .night-mode .service-icon {
            color: var(--night-icon);
        }

        .service-card:hover .service-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .service-name {
            font-family: 'BTitr', sans-serif;
            font-size: 2.2rem;
            margin: 0;
            font-weight: 900;
        }

        .service-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
            position: relative;
        }

        .service-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffffff, #e0f2fe);
            transition: width 0.3s ease;
        }

        .service-link:hover::after {
            width: 100%;
        }

        .night-mode .service-link::after {
            background: linear-gradient(90deg, var(--night-accent), var(--night-secondary));
        }

        /* تماس */
        .contact {
            padding: 100px 0;
            text-align: center;
        }

        .contact-title {
            font-family: 'BTitr', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #ffffff, #e0f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            font-weight: 900;
        }

        .contact-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #ffffff, #e0f2fe);
            border-radius: 2px;
        }

        .night-mode .contact-title {
            background: linear-gradient(135deg, var(--night-accent), var(--night-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .night-mode .contact-title::after {
            background: linear-gradient(90deg, var(--night-accent), var(--night-secondary));
        }

        .contact-desc {
            max-width: 600px;
            margin: 0 auto 50px auto;
            font-size: 1.7rem;
            opacity: 0.9;
            line-height: 1.8;
            font-weight: 700;
            color: #ffffff;
        }

        .night-mode .contact-desc {
            color: var(--night-text);
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px 35px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.4rem;
            transition: all 0.4s ease;
            min-width: 200px;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
        }

        .contact-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .telegram {
            background: linear-gradient(135deg, #0088cc, #00aced);
        }

        .whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .phone {
            background: linear-gradient(135deg, #ffffff, #e0f2fe);
            color: #1e40af;
        }

        .night-mode .phone {
            background: linear-gradient(135deg, var(--night-accent), var(--night-secondary));
            color: white;
        }

        /* فوتر */
        footer {
            text-align: center;
            padding: 60px 0;
            margin-top: 80px;
            font-size: 1.4rem;
            opacity: 0.8;
            border-top: 2px solid;
            border-image: linear-gradient(90deg, transparent, #ffffff, transparent) 1;
            font-weight: 700;
            color: #ffffff;
        }

        .night-mode footer {
            border-image: linear-gradient(90deg, transparent, var(--night-accent), transparent) 1;
            color: var(--night-text);
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .neon-title {
                font-size: 4.5rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .service-card {
                padding: 50px 30px;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .contact-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .section-title, .contact-title {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .neon-title {
                font-size: 3.5rem;
            }
            
            .service-card {
                padding: 40px 25px;
            }
            
            .service-icon {
                font-size: 3.5rem;
            }
            
            .service-name {
                font-size: 1.9rem;
            }
            
            .theme-toggle {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
            }
            
            .tagline, .contact-desc {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <h1 class="neon-title">کافی نت</h1>
            <p class="tagline">ارائه خدمات دیجیتال و اینترنتی</p>
        </header>

        <section class="services">
            <h2 class="section-title">خدمات تخصصی ما</h2>
            <div class="services-grid">
                <div class="service-card">
                    <i class="fab fa-microsoft service-icon"></i>
                    <p class="service-name">
                        <a href="powerpoint-order.html" class="service-link">سفارش پاورپوینت</a>
                    </p>
                </div>
                
                <div class="service-card">
                    <i class="fas fa-file-word service-icon"></i>
                    <p class="service-name">
                        <a href="research-order.html" class="service-link">تحقیق دانشجویی</a>
                    </p>
                </div>
                
                <div class="service-card">
                    <i class="fas fa-shield-alt service-icon"></i>
                    <p class="service-name">
                        <a href="vpn-shop.html" class="service-link">فیلترشکن پرسرعت</a>
                    </p>
                </div>
            </div>
        </section>

        <section class="contact">
            <h2 class="contact-title">ارتباط با ما</h2>
            <p class="contact-desc">برای دریافت خدمات باکیفیت و مشاوره رایگان، از طریق راه‌های زیر با ما در تماس باشید</p>
            <div class="contact-buttons">
                <a href="https://t.me/Cafinett8" target="_blank" class="contact-btn telegram">
                    <i class="fab fa-telegram-plane"></i>
                    پیام در تلگرام
                </a>
                <a href="https://wa.me/989224044842" target="_blank" class="contact-btn whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    پیام در واتساپ
                </a>
                <a href="tel:09224044842" class="contact-btn phone">
                    <i class="fas fa-phone-alt"></i>
                    تماس مستقیم
                </a>
            </div>
        </section>

        <footer>
            <p>© ۲۰۲۳ کافی نت - تمامی حقوق محفوظ است</p>
        </footer>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('night-mode');
            const icon = document.querySelector('.theme-toggle i');
            
            if (document.body.classList.contains('night-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
    </script>
</body>
</html>
