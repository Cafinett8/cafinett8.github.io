<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - کافی نت</title>
    <style>
        @media print {
            @page {
                size: A4 landscape;
                margin: 15mm;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Vazir', 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: #2d3748;
        }
        
        .elegant-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 32px;
            padding: 80px 60px;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 15px 35px rgba(102, 126, 234, 0.2);
            max-width: 900px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .elegant-card::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
            border-radius: 50%;
        }
        
        .elegant-card::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, transparent 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 50%;
        }
        
        /* هدر با آیکون‌ها */
        .header {
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
        }
        
        .tech-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            font-size: 2.5rem;
            color: #667eea;
        }
        
        .main-title {
            font-family: 'B Titr', sans-serif;
            font-size: 4.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: #718096;
            margin-bottom: 10px;
        }
        
        /* بخش QR کد */
        .qr-section {
            margin: 40px 0;
            position: relative;
            z-index: 2;
        }
        
        .qr-frame {
            display: inline-block;
            background: white;
            padding: 25px;
            border-radius: 24px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(102, 126, 234, 0.2);
            border: 2px solid rgba(102, 126, 234, 0.3);
            margin-bottom: 25px;
        }
        
        .qr-image {
            width: 280px;
            height: 280px;
            border-radius: 16px;
        }
        
        .qr-instruction {
            font-size: 1.3rem;
            color: #4a5568;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        /* باکس وبسایت */
        .website-box {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .website-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }
        
        .footer {
            margin-top: 40px;
            color: #a0aec0;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            .elegant-card {
                padding: 50px 30px;
                margin: 20px;
            }
            
            .main-title {
                font-size: 3.5rem;
            }
            
            .tech-icons {
                font-size: 2rem;
                gap: 20px;
            }
            
            .qr-image {
                width: 220px;
                height: 220px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="elegant-card">
        <!-- هدر با آیکون‌های تکنولوژی -->
        <div class="header">
            <div class="tech-icons">
                <i class="fab fa-windows"></i>
                <i class="fas fa-laptop"></i>
                <i class="fas fa-mobile-alt"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-shield-alt"></i>
            </div>
            
            <h1 class="main-title">کافی نت</h1>
            <div class="subtitle">خدمات تخصصی کامپیوتر و اینترنت</div>
        </div>
        
        <!-- بخش QR کد -->
        <div class="qr-section">
            <div class="qr-frame">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=https://cafinett8.github.io&color=667eea&bgcolor=ffffff&format=png&margin=0" 
                     alt="QR Code" 
                     class="qr-image">
            </div>
            
            <div class="qr-instruction">برای ورود به سایت، QR کد را اسکن کنید</div>
            
            <a href="https://cafinett8.github.io" class="website-box">
                cafinett8.github.io
            </a>
        </div>
        
        <!-- فوتر -->
        <div class="footer">
            اسکن کنید و از خدمات ما بهره‌مند شوید
        </div>
    </div>
</body>
</html>
